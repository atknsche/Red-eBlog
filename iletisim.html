<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İletişim</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #f92e2e;
            --secondary-color: #e74c3c;
            --accent-color: #f73398;
            --text-color: #4e4e4e;
            --light-bg: #f5f6fa;
        }

        body {
            background-color: var(--light-bg);
            font-family: 'Times New Roman', Times, serif;
            margin: 0;
            padding: 0;
        }

        nav {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 15px;
            text-align: center;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-family: Arial, sans-serif;
        }

        nav a:hover {
            color: #feb47b;
        }

        .contact-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }

        .contact-info {
            margin-bottom: 30px;
            padding: 20px;
            background-color: rgba(254, 180, 123, 0.1);
            border-radius: 5px;
        }

        .contact-info i {
            margin-right: 10px;
            color: #ff7e5f;
        }

        .contact-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .form-group label {
            font-weight: bold;
            color: #333;
        }

        .form-group input,
        .form-group textarea {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }

        .form-group textarea {
            min-height: 150px;
            resize: vertical;
        }

        button {
            background-color: #feb47b;
            color: black;
            padding: 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s;
        }

        button:hover {
            background-color: #ff7e5f;
            color: white;
        }

        .social-links {
            text-align: center;
            margin-top: 20px;
        }

        .social-links a {
            color: #333;
            margin: 0 10px;
            font-size: 24px;
            transition: color 0.3s;
        }

        .social-links a:hover {
            color: #ff7e5f;
        }

        .header-top {
            background-color: var(--primary-color);
        }

        .auth-btn {
            border: 2px solid var(--accent-color);
        }

        .auth-btn:hover {
            background-color: var(--accent-color);
        }
    </style>
</head>
<body>
    <nav>
        <a href="index.html">Ana Sayfa</a>
        <a href="profil.html">Profilim</a>
        <a href="iletisim.html">İletişim</a>
    </nav>

    <div class="contact-container">
        <h1>İletişim</h1>
        
        <div class="contact-info">
            <p><i class="fas fa-envelope"></i> E-posta: ornek@email.com</p>
            <p><i class="fas fa-phone"></i> Telefon: +90 555 123 4567</p>
            <p><i class="fas fa-map-marker-alt"></i> Adres: İstanbul, Türkiye</p>
        </div>

        <form class="contact-form" onsubmit="return handleSubmit(event)">
            <div class="form-group">
                <label for="name">Adınız:</label>
                <input type="text" id="name" required>
            </div>
            <div class="form-group">
                <label for="email">E-posta:</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="subject">Konu:</label>
                <input type="text" id="subject" required>
            </div>
            <div class="form-group">
                <label for="message">Mesajınız:</label>
                <textarea id="message" required></textarea>
            </div>
            <button type="submit">Mesaj Gönder</button>
        </form>

        <div class="social-links">
            <a href="#"><i class="fab fa-facebook"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fab fa-linkedin"></i></a>
        </div>
    </div>

    <script>
    function handleSubmit(event) {
        event.preventDefault();
        const name = document.getElementById('name').value;
        const email = document.getElementById('email').value;
        const subject = document.getElementById('subject').value;
        const message = document.getElementById('message').value;
        
        alert('Mesajınız gönderildi!\nTeşekkür ederiz, ' + name);
        event.target.reset();
        return false;
    }
    </script>
</body>
</html>
