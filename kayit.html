<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Üye Ol</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #f92e2e;
            --secondary-color: #e74c3c;
            --accent-color: #f73398;
            --text-color: #4e4e4e;
            --light-bg: #f5f6fa;
        }

        body {
            background-color: var(--light-bg);
            font-family: 'Times New Roman', Times, serif;
            margin: 0;
            padding: 0;
        }

        nav {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 15px;
            text-align: center;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-family: Arial, sans-serif;
        }

        nav a:hover {
            color: #feb47b;
        }

        .register-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 30px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #333;
            font-family: Arial, sans-serif;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            border-color: #ff7e5f;
            outline: none;
        }

        .register-btn {
            width: 100%;
            padding: 14px;
            background-color: #feb47b;
            border: none;
            border-radius: 5px;
            color: black;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
        }

        .register-btn:hover {
            background-color: #ff7e5f;
            color: white;
            transform: translateY(-2px);
        }

        .login-link {
            text-align: center;
            margin-top: 20px;
            font-family: Arial, sans-serif;
        }

        .login-link a {
            color: #ff7e5f;
            text-decoration: none;
            font-weight: bold;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        .error-message {
            color: #ff0000;
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }

        .password-requirements {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
            font-family: Arial, sans-serif;
        }

        .header-top {
            background-color: var(--primary-color);
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .social-links {
            margin-left: 20px;
        }

        .social-links a {
            color: white;
            margin: 0 10px;
            font-size: 20px;
            transition: color 0.3s;
        }

        .social-links a:hover {
            color: #feb47b;
        }

        .auth-btn {
            border: 2px solid var(--accent-color);
        }

        .auth-btn:hover {
            background-color: var(--accent-color);
        }
    </style>
</head>
<body>
    <div class="header-top">
        <div class="social-links">
            <a href="#"><i class="fab fa-facebook"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fab fa-linkedin"></i></a>
        </div>
    </div>

    <nav>
        <a href="index.html">Ana Sayfa</a>
        <a href="profil.html">Profilim</a>
        <a href="iletisim.html">İletişim</a>
    </nav>

    <div class="register-container">
        <h2 style="text-align: center; color: #333; margin-bottom: 30px;">Üye Ol</h2>
        
        <form onsubmit="return handleRegister(event)">
            <div class="form-group">
                <label for="username">Kullanıcı Adı</label>
                <input type="text" id="username" required minlength="3">
                <div id="username-error" class="error-message">Kullanıcı adı en az 3 karakter olmalıdır.</div>
            </div>

            <div class="form-group">
                <label for="email">E-posta</label>
                <input type="email" id="email" required>
                <div id="email-error" class="error-message">Geçerli bir e-posta adresi giriniz.</div>
            </div>

            <div class="form-group">
                <label for="password">Şifre</label>
                <input type="password" id="password" required minlength="6">
                <div class="password-requirements">
                    Şifreniz en az 6 karakter uzunluğunda olmalıdır.
                </div>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Şifre (Tekrar)</label>
                <input type="password" id="confirmPassword" required>
                <div id="password-error" class="error-message">Şifreler eşleşmiyor.</div>
            </div>

            <button type="submit" class="register-btn">Üye Ol</button>
        </form>

        <div class="login-link">
            <p>Zaten üye misiniz? <a href="giris.html">Giriş Yapın</a></p>
        </div>
    </div>

    <script>
    function handleRegister(event) {
        event.preventDefault();
        
        // Form elemanlarını al
        const username = document.getElementById('username').value;
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('confirmPassword').value;

        // Hata mesajlarını sıfırla
        document.querySelectorAll('.error-message').forEach(el => el.style.display = 'none');

        // Doğrulamalar
        let hasError = false;

        if (username.length < 3) {
            document.getElementById('username-error').style.display = 'block';
            hasError = true;
        }

        if (!email.includes('@')) {
            document.getElementById('email-error').style.display = 'block';
            hasError = true;
        }

        if (password !== confirmPassword) {
            document.getElementById('password-error').style.display = 'block';
            hasError = true;
        }

        if (hasError) {
            return false;
        }

        // Başarılı kayıt
        alert('Kayıt başarılı! Giriş sayfasına yönlendiriliyorsunuz.');
        window.location.href = 'giris.html';
        return false;
    }

    // Şifre eşleşme kontrolü
    document.getElementById('confirmPassword').addEventListener('input', function() {
        const password = document.getElementById('password').value;
        const confirmPassword = this.value;
        const errorElement = document.getElementById('password-error');
        
        if (password !== confirmPassword) {
            errorElement.style.display = 'block';
        } else {
            errorElement.style.display = 'none';
        }
    });
    </script>
</body>
</html>
