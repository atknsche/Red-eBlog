<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kullanıcı Profili</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #f92e2e;
            --secondary-color: #e74c3c;
            --accent-color: #f73398;
            --text-color: #4e4e4e;
            --light-bg: #f5f6fa;
        }

        body {
            background-color: var(--light-bg);
            font-family: 'Times New Roman', Times, serif;
            margin: 0;
            padding: 0;
        }

        nav {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 15px;
            text-align: center;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-family: Arial, sans-serif;
        }

        nav a:hover {
            color: #feb47b;
        }

        .profile-container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .profile-header {
            display: flex;
            align-items: center;
            gap: 20px;
            padding: 20px;
            border-bottom: 2px solid #eee;
        }

        .profile-image {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background-color: #ddd;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 50px;
            color: #666;
            position: relative;
        }

        .edit-profile-image {
            position: absolute;
            bottom: 5px;
            right: 5px;
            background: #feb47b;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            color: white;
        }

        .profile-info {
            flex-grow: 1;
        }

        .profile-stats {
            display: flex;
            gap: 20px;
            margin-top: 10px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-number {
            font-size: 20px;
            font-weight: bold;
            color: #333;
        }

        .stat-label {
            font-size: 14px;
            color: #666;
        }

        .profile-tabs {
            display: flex;
            border-bottom: 2px solid #eee;
            margin-top: 20px;
        }

        .tab {
            padding: 10px 20px;
            cursor: pointer;
            color: #666;
            border-bottom: 2px solid transparent;
            margin-bottom: -2px;
        }

        .tab.active {
            color: #ff7e5f;
            border-bottom-color: #ff7e5f;
        }

        .tab-content {
            padding: 20px;
        }

        .comment-list, .favorite-posts {
            display: none;
        }

        .comment-list.active, .favorite-posts.active {
            display: block;
        }

        .edit-profile-btn {
            background-color: #feb47b;
            color: white;
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .edit-profile-btn:hover {
            background-color: #ff7e5f;
        }

        .comment-item, .post-item {
            padding: 10px;
            border-bottom: 1px solid #eee;
        }

        .comment-date, .post-date {
            font-size: 12px;
            color: #666;
        }

        .header-top {
            background-color: var(--primary-color);
        }

        .auth-btn {
            border: 2px solid var(--accent-color);
        }

        .auth-btn:hover {
            background-color: var(--accent-color);
        }
    </style>
</head>
<body>
    <nav>
        <a href="index.html">Ana Sayfa</a>
        <a href="profil.html">Profilim</a>
        <a href="iletisim.html">İletişim</a>
    </nav>

    <div class="profile-container">
        <div class="profile-header">
            <div class="profile-image">
                <i class="fas fa-user"></i>
                <div class="edit-profile-image">
                    <i class="fas fa-camera"></i>
                </div>
            </div>
            <div class="profile-info">
                <div style="display: flex; justify-content: space-between; align-items: center;">
                    <h2 style="margin: 0;">Kullanıcı Adı</h2>
                    <button class="edit-profile-btn">Profili Düzenle</button>
                </div>
                <div class="profile-stats">
                    <div class="stat-item">
                        <div class="stat-number">15</div>
                        <div class="stat-label">Yorum</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-number">23</div>
                        <div class="stat-label">Beğeni</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-number">7</div>
                        <div class="stat-label">Favori Yazı</div>
                    </div>
                </div>
            </div>
        </div>

        <div class="profile-tabs">
            <div class="tab active" onclick="showTab('comments')">Yorumlarım</div>
            <div class="tab" onclick="showTab('favorites')">Favori Yazılarım</div>
        </div>

        <div class="tab-content">
            <div class="comment-list active">
                <div class="comment-item">
                    <p>"Harika bir yazı olmuş, teşekkürler!"</p>
                    <div class="comment-date">Blog Yazısı 1'e - 12 Ocak 2024</div>
                </div>
                <div class="comment-item">
                    <p>"Bu konuda ben de hemfikirim."</p>
                    <div class="comment-date">Blog Yazısı 2'ye - 10 Ocak 2024</div>
                </div>
            </div>

            <div class="favorite-posts">
                <div class="post-item">
                    <h3>Blog Yazısı 1</h3>
                    <div class="post-date">12 Ocak 2024</div>
                </div>
                <div class="post-item">
                    <h3>Blog Yazısı 3</h3>
                    <div class="post-date">8 Ocak 2024</div>
                </div>
            </div>
        </div>
    </div>

    <script>
    function showTab(tabName) {
        // Tüm tabları ve içerikleri gizle
        document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
        document.querySelectorAll('.tab-content > div').forEach(content => content.classList.remove('active'));

        // Seçilen tabı ve içeriğini göster
        if (tabName === 'comments') {
            document.querySelector('.tab:first-child').classList.add('active');
            document.querySelector('.comment-list').classList.add('active');
        } else {
            document.querySelector('.tab:last-child').classList.add('active');
            document.querySelector('.favorite-posts').classList.add('active');
        }
    }

    // Profil bilgilerini yükleme fonksiyonu
    window.onload = function() {
        const userData = JSON.parse(localStorage.getItem('userData'));
        if (!userData || !userData.isLoggedIn) {
            window.location.href = 'giris.html';
            return;
        }

        // Kullanıcı adını güncelle
        document.querySelector('.profile-info h2').textContent = userData.username;
        
        // Profil linkini güncelle
        const profilLink = document.querySelector('nav a[href="profil.html"]');
        if (profilLink) {
            profilLink.textContent = userData.username;
        }
        
        // E-posta bilgisini ekle (isteğe bağlı)
        const emailInfo = document.createElement('p');
        emailInfo.style.color = '#666';
        emailInfo.textContent = userData.email;
        document.querySelector('.profile-info h2').after(emailInfo);
    }

    // Profil düzenleme butonuna tıklandığında
    document.querySelector('.edit-profile-btn').addEventListener('click', function() {
        window.location.href = 'profil-duzenle.html';
    });

    // Profil fotoğrafı değiştirme için - BU KISMI DEĞİŞTİRDİK
    document.querySelector('.edit-profile-image').addEventListener('click', function() {
        window.location.href = 'profil-duzenle.html';
    });
    </script>
</body>
</html>
