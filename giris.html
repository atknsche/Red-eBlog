<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Üye Girişi</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #f92e2e;
            --secondary-color: #e74c3c;
            --accent-color: #f73398;
            --text-color: #f92e2e;
            --light-bg: #f5f6fa;
        }

        body {
            background-color: var(--light-bg);
            font-family: 'Times New Roman', Times, serif;
            margin: 0;
            padding: 0;
        }

        .header-top {
            background-color: var(--primary-color);
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .social-links {
            margin-left: 20px;
        }

        .social-links a {
            color: white;
            margin: 0 10px;
            font-size: 20px;
            transition: color 0.3s;
        }

        .social-links a:hover {
            color: #feb47b;
        }

        nav {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 15px;
            text-align: center;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-family: Arial, sans-serif;
        }

        nav a:hover {
            color: #feb47b;
        }

        .login-container {
            background-color: rgba(255, 255, 255, 0.9);
            max-width: 400px;
            margin: 50px auto;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }

        .login-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .form-group label {
            font-weight: bold;
            color: #333;
            font-family: Arial, sans-serif;
        }

        .form-group input {
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            border-color: #ff7e5f;
            outline: none;
        }

        .error-message {
            color: #ff0000;
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }

        .login-form button {
            background-color: #feb47b;
            color: black;
            padding: 14px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s;
            margin-top: 10px;
        }

        .login-form button:hover {
            background-color: #ff7e5f;
            color: white;
            transform: translateY(-2px);
        }

        .register-link {
            text-align: center;
            margin-top: 20px;
            font-family: Arial, sans-serif;
        }

        .register-link a {
            color: #ff7e5f;
            text-decoration: none;
            font-weight: bold;
        }

        .register-link a:hover {
            text-decoration: underline;
        }

        .social-login {
            text-align: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #ddd;
        }

        .social-login h3 {
            font-size: 16px;
            color: #666;
            margin-bottom: 15px;
        }

        .social-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .social-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #fff;
            color: #333;
            text-decoration: none;
            transition: all 0.3s;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .social-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        .auth-btn {
            border: 2px solid var(--accent-color);
        }

        .auth-btn:hover {
            background-color: var(--accent-color);
        }
    </style>
</head>
<body>
    <div class="header-top">
        <div class="social-links">
            <a href="#"><i class="fab fa-facebook"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fab fa-linkedin"></i></a>
        </div>
    </div>

    <nav>
        <a href="index.html">Ana Sayfa</a>
        <a href="profil.html">Profilim</a>
        <a href="iletisim.html">İletişim</a>
    </nav>

    <div class="login-container">
        <h2 style="text-align: center; color: #333; margin-bottom: 30px;">Üye Girişi</h2>
        <form class="login-form" onsubmit="return handleLogin(event)">
            <div class="form-group">
                <label for="email">E-posta:</label>
                <input type="email" id="email" required>
                <div id="email-error" class="error-message">Geçerli bir e-posta adresi giriniz.</div>
            </div>
            <div class="form-group">
                <label for="password">Şifre:</label>
                <input type="password" id="password" required>
                <div id="password-error" class="error-message">Şifre alanı boş bırakılamaz.</div>
            </div>
            <button type="submit">Giriş Yap</button>
        </form>
        <div class="register-link">
            <p>Hesabınız yok mu? <a href="kayit.html">Kayıt Olun</a></p>
        </div>

        <div class="social-login">
            <h3>Sosyal Medya ile Giriş Yap</h3>
            <div class="social-buttons">
                <a href="#" class="social-btn"><i class="fab fa-facebook-f"></i></a>
                <a href="#" class="social-btn"><i class="fab fa-google"></i></a>
                <a href="#" class="social-btn"><i class="fab fa-twitter"></i></a>
            </div>
        </div>
    </div>

    <script>
    function handleLogin(event) {
        event.preventDefault();
        
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        // Hata mesajlarını sıfırla
        document.querySelectorAll('.error-message').forEach(el => el.style.display = 'none');

        // Basit doğrulama
        let hasError = false;

        if (!email || !email.includes('@')) {
            document.getElementById('email-error').style.display = 'block';
            hasError = true;
        }

        if (!password) {
            document.getElementById('password-error').style.display = 'block';
            hasError = true;
        }

        if (hasError) {
            return false;
        }

        // Kullanıcı bilgilerini localStorage'a kaydet
        const userData = {
            email: email,
            isLoggedIn: true,
            username: email.split('@')[0],
            loginDate: new Date().toLocaleString()
        };
        
        localStorage.setItem('userData', JSON.stringify(userData));

        // Başarılı giriş
        alert('Giriş başarılı! Profilinize yönlendiriliyorsunuz.');
        window.location.href = 'profil.html';
        return false;
    }

    // Sayfa yüklendiğinde giriş kontrolü
    window.onload = function() {
        const userData = JSON.parse(localStorage.getItem('userData'));
        if (userData && userData.isLoggedIn) {
            window.location.href = 'profil.html';
        }
    }
    </script>
</body>
</html>
